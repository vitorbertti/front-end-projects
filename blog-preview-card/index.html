<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="stylesheet" href="./app/css/style.css" />
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
      
      <title>Blog preview card</title>
   </head>
   <body>
      <div class="card">
         <div class="blogImage">
            <img src="./images/illustration-article.svg" alt="illustration article blog image" />
         </div>
         <div class="cardContent">
            <div class="cardContentCategory">Learning</div>
            <div class="cardContentPublish">Published 21 Dec 2023</div>
            <div class="cardContentTitle">HTML & CSS foundation</div>
            <div class="cardContentDescription">
               These languages are the backbone of every website, defining structure, content, and presentation.
            </div>
         </div>
         <div class="author">
            <img src="./images/image-avatar.webp" alt="" />
            Greg Hooper
         </div>
      </div>
   </body>
</html>
