<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet" />
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
      <link rel="stylesheet" href="./app/css/style.css" />

      <title>Launch countdown timer</title>
   </head>
   <body>
      <div class="countdown-body">
         <div class="header">
            <p>WE'RE LAUNCHING SOON</p>
         </div>
         
         <div class="counter">
            <div class="days">
               <div class="box" id="days">08</div>
               <p>DAYS</p>
            </div>
            <div class="hours">
               <div class="box" id="hours">23</div>
               <p>HOURS</p>
            </div>
            <div class="minutes">
               <div class="box" id="minutes">55</div>
               <p>MINUTES</p>
            </div>
            <div class="seconds">
               <div class="box" id="seconds">41</div>
               <p>SECONDS</p>
            </div>
         </div>
      </div>

      <footer>
         <div class="icon">
            <img src="./images/icon-facebook.svg" alt="" />
            <img src="./images/icon-pinterest.svg" alt="" />
            <img src="./images/icon-instagram.svg" alt="" />
         </div>
      </footer>
      <img src="./images/pattern-hills.svg" alt="" class="mountain" />

      <script src="./app/js/script.js"></script>
   </body>
</html>
