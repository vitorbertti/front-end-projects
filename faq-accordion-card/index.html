<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>FAQ Accordion Card</title>
   <link rel="stylesheet" href="/app/css/style.css" />
</head>
<body>
   <section class="card">
      <img
         src="/images/illustration-box-desktop.svg"
         alt="card box"
         class="card__box"
      />
      <div class="card__image">
         <img
            src="/images/illustration-woman-online-desktop.svg"
            alt="woman online desktop"
         />
      </div>

      <div class="card__text">
         <h1>FAQ</h1>

         <div class="accordion">
            <div class="accordion__item">
               <button class="accordion__question">
                  How many team members can I invite?
               </button>
               <div class="accordion__collapse collapse">
                  <div class="accordion__content">
                     You can invite up to 2 additional users on the Free plan. There
                     is no limit on team members for the Premium plan.
                  </div>
               </div>
            </div> 
         </div>
      </div>
   </section>
   <script src="/app/js/script.js"></script>
</body>
</html>
