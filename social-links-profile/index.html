<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./app/css/style.css">
      
      <title>Social links profile</title>
   </head>
   <body>
      <div class="card">
         <img src="./images/avatar-jessica.jpeg" alt="Avatar image">
         <div class="nameLocation">
            <div class="title">Jessica Randall</div>
            <div class="description">London, United Kingdom</div>
         </div>
         <div class="bio">"Front-end developer and avid reader"</div>
         <div class="links">
            <div class="button">Github</div>
            <div class="button">Frontend Mentor</div>
            <div class="button">Linkedin</div>
            <div class="button">Twitter</div>
            <div class="button">Instagram</div>
         </div>
      </div>
   </body>
</html>
