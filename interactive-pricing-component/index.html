<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet" />
      
      <title>Interactive Pricing Component</title>
   </head>
   <body>
      <header>
         <div class="mainHead">Simple, traffic-based pricing</div>
         <div class="subHead">Sign-up for our 30-day trial. No credit card required.</div>
      </header>

      <div class="card">
         <div class="partOne">
            <div class="pageView"><span class="number">100K</span> PAGEVIEWS</div>
            <div class="priceMonth">
               <div class="price">$<span class="amount">16.00</span></div>
               <div class="month">/ month</div>
            </div>
         </div>
      </div>
   </body>
</html>
