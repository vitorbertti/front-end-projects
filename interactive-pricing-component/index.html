<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="./app/css/style.css" />

      <title>Interactive Pricing Component</title>
   </head>
   <body>
      <header>
         <div class="mainHead">Simple, traffic-based pricing</div>
         <div class="subHead">Sign-up for our 30-day trial. No credit card required.</div>
      </header>

      <div class="card">
         <div class="partOne">
            <div class="pageView"><span class="number">100K</span> PAGEVIEWS</div>
            <div class="priceMonth">
               <div class="price">$<span class="amount">16.00</span></div>
               <div class="month">/ month</div>
            </div>
         </div>
         <div class="partTwo">
            <div class="progress-bar">
               <input type="range" min="1" max="5" step="1" value="3" class="myrange" />
            </div>
         </div>
         <div class="partThree">
            <p class="monthly">Monthly Billing</p>
            <div class="toggle">
               <label class="switch">
                  <input type="checkbox" />
                  <span class="slider round"></span>
               </label>
            </div>
            <p class="yearly">Yearly Billing</p>
            <div class="discount">
               <span class="discountNumber">50</span> % <span class="discountWord">discount</span>
            </div>
         </div>
         <div class="partFour">
            <div class="checkmark">
               <div class="checkOne">
                  <img src="./images/icon-check.svg" alt="" />
                  <p>Unlimited websites</p>
               </div>
               <div class="checkTwo">
                  <img src="./images/icon-check.svg" alt="" />
                  <p>100% data ownership</p>
               </div>
               <div class="checkThree">
                  <img src="./images/icon-check.svg" alt="" />
                  <p'>Email reports</p>
               </div>
            </div>
            <button class="button">Start my trial</button>
         </div>
      </div>
   </body>
</html>
