<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet" />

      <title>Bento grid</title>
   </head>
   <body>
      <main>
         <section aria-label="bento grid" class="bento">
           <div class="bento-item schedule">
               <h2>Create and schedule content<em class="text--purple">quicker</em>.</h2>
               <img src="./images/illustration-create-post.webp" alt="picture of a button being clicked with a mouse cursor and the button says create post" />
            </div>
            <div class="bento-item social">
               <h2>Social Media <span class="text--yellow">10x</span><em>Faster</em> with Al</h2>
               <img src="./images/illustration-five-stars.webp" alt="5 stars" width="300" />
               <p>Over 4,000 5-star reviews</p>
            </div>
            <div class="bento-item timing">
               <h2>Schedule to social media</h2>
               <div class="img-wrapper">
                  <img src="./images/illustration-schedule-posts.webp" alt="schedule posts" width="300" />
               </div>
               <p>Optimize post timings to publish content at the perfect time for your audience.</p>
            </div>
            <div class="bento-item content">
               <h2>Write your content using Al.</h2>
            </div>
         </section>
      </main>
   </body>
</html>
