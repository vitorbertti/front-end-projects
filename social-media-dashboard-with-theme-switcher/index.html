<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

      <title>Social media dashboard with theme switcher</title>

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

      <link rel="stylesheet" href="/dist/style.css" />
      <script defer src="/dist/script.js"></script>

      <style>
         .attribution {
         font-size: 11px;
         text-align: center;
         }
         .attribution a {
         color: hsl(228, 45%, 44%);
         }
      </style>
   </head>
   <body>
      <header class="header container">
         <div class="header__title">
           <h1>Social Media Dashboard ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥</h1>
           <span class="header__subtitle">Total Followers: 23,004</span>
         </div>
   
         <fieldset
           class="header__toggle toggle"
           aria-label="theme toggle"
           role="radiogroup"
         >
           <label for="dark"
             >Dark Mode <span class="visually-hidden">On</span></label
           >
           <div class="toggle__wrapper">
             <input type="radio" name="theme" id="dark" />
             <input type="radio" name="theme" id="light" />
             <span aria-hidden="true" class="toggle__background"></span>
             <span aria-hidden="true" class="toggle__button"></span>
           </div>
           <label for="light" class="visually-hidden">Dark Mode Off</label>
         </fieldset>
       </header>
   </body>
</html>
