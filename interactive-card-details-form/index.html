<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

      <title>Interactive card details form</title>
   </head>
   <body>
      <div class="backCard">
         <div class="backNumber">000</div>
      </div>

      <div class="frontCard">
         <div class="circle">
            <div class="bigCircle"></div>
            <div class="smallCircle"></div>
         </div>

         <div class="details">
            <div class="frontNumber">0000 0000 0000 0000</div>
            <div class="cardName">
               <div class="name">Jane Appleseed</div>
               <div class="date"> <span class="mm">00</span> / <span class="yy">00</span></div>
            </div>
         </div>
      </div>

      <div class="form">
         <div class="cardHolderName">
            CARDHOLDER NAME
            <input class="cardHolderNameInput" type="text" placeholder="e.g. Jane" />
         </div>   
      </div>
   </body>
</html>
