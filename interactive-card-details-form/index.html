<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
      <link rel="stylesheet" href="./app/css/style.css" />

      <title>Interactive card details form</title>
   </head>
   <body>
      <div class="backCard">
         <div class="backNumber">000</div>
      </div>

      <div class="frontCard">
         <div class="circle">
            <div class="bigCircle"></div>
            <div class="smallCircle"></div>
         </div>

         <div class="details">
            <div class="frontNumber">0000 0000 0000 0000</div>
            <div class="cardName">
               <div class="name">Jane Appleseed</div>
               <div class="date"> <span class="mm">00</span> / <span class="yy">00</span></div>
            </div>
         </div>
      </div>

      <div class="form">
         <div class="cardHolderName">
            CARDHOLDER NAME
            <input class="cardHolderNameInput" type="text" placeholder="e.g. Jane" />
         </div>
         <div class="cardNumber">
            <label for="">CARD NUMBER</label>
            <input class="cardHolderNumberInput" type="text" placeholder="e.g. 1234 5678 9123 0000" />
            <div class="numberError">Wrong format, numbers only and 16 digits</div>
         </div>
         <div class="dateCvc">
            <div class="label">
               <p>EXP.DATE (MM/YY)</p>
               <p>CVC</p>
            </div>
            <div class="inputs">
               <input class="month" type="number" placeholder="MM" />
               <input class="year" type="number" placeholder="YY" />
               <input class="cvc" type="number" placeholder="e.g. 123 " />
            </div>
            <div class="error">
               <div class="monthYearError">Can't be Blank</div>
               <div class="cvcError">Can't be Blank</div>
            </div>

            <div class="button">Confirm</div>
         </div>
      </div>

      <script src="./app/js/script.js"></script>
   </body>
</html>
