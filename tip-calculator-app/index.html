<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
      
      <title>Tip calculator app</title>
   </head>
   <body>
      <div class="logo">
         <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="tip-calculator">
         <div class="partOne">
            <label for="">Bill</label>
            <input type="number" class="input bill-input" id="bill-input">
            <label for="">Select Tip %</label>
            <div class="tip">
               <div class="tips tip-5">5%</div>
               <div class="tips tip-10">10%</div>
               <div class="tips active-tip tip-15">15%</div>
               <div class="tips tip-25">25%</div>
               <div class="tips tip-50">50%</div>
               <div  id="tip-custom"><input class="tip-custom" type="number" placeholder="CUSTOM"></div>
            </div>
            <div class="peopleLabel">
               <label for="">Number of People</label>
               <label for="" class="error">Can't be Zero</label>
            </div>
         </div>
      </div>
   </body>
</html>
